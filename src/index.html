<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <style>
    img {
      max-width: 50vw;
      max-height: 50vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="selectMode">
      <button class="select-barcode"></button>
      <button class="select-number"></button>
    </div>
  </header>

  <main>
    <div class="input-barcode selected">
      <!-- video source -->
      <video id="cameraSrc" style="display: none;"></video>

      <div class="camera">
        <div class="canvasWrapper">
          <canvas id="cameraPreview" width="640px" height="320px"></canvas>
        </div>
      </div>

      <div class="uploadFile">
        <button class="upload-text">Upload Image</button>
        <input type="file">
      </div>

      <div class="capture">
        <button class="unavailable">Capture</button>
      </div>
    </div>

    <div class="input-number">
      <div class="length-13">
        <div class="wrapper">
          <input type="number" class="digit0" min="0" max="9" setp="1">
          <input type="number" class="digit1" min="0" max="9" setp="1">
          <input type="number" class="digit2" min="0" max="9" setp="1">
          <input type="number" class="digit3" min="0" max="9" setp="1">
          <input type="number" class="digit4" min="0" max="9" setp="1">
          <input type="number" class="digit5" min="0" max="9" setp="1">
          <input type="number" class="digit6" min="0" max="9" setp="1">
          <input type="number" class="digit7" min="0" max="9" setp="1">
          <input type="number" class="digit8" min="0" max="9" setp="1">
          <input type="number" class="digit9" min="0" max="9" setp="1">
          <input type="number" class="digit10" min="0" max="9" setp="1">
          <input type="number" class="digit11" min="0" max="9" setp="1">
          <input type="number" class="digit12" min="0" max="9" setp="1" readonly>
        </div>
      </div>

      <div class="length-8">
        <div class="wrapper">
          <input type="number" class="digit0" min="0" max="9" setp="1">
          <input type="number" class="digit1" min="0" max="9" setp="1">
          <input type="number" class="digit2" min="0" max="9" setp="1">
          <input type="number" class="digit3" min="0" max="9" setp="1">
          <input type="number" class="digit4" min="0" max="9" setp="1">
          <input type="number" class="digit5" min="0" max="9" setp="1">
          <input type="number" class="digit6" min="0" max="9" setp="1">
          <input type="number" class="digit7" min="0" max="9" setp="1" readonly>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="code"></div>
      <div class="extractJAN"></div>
    </div>
  </main>
</body>
</html>
